<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortlink - Seu Link Encurtado</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
        }
        .banner {
            background-color: #ff6600;
            color: white;
            padding: 50px 0;
            text-align: center;
        }
        .banner h1 {
            font-size: 3rem;
        }
        .container {
            margin-top: 30px;
        }
        .link-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
            margin-top: 20px;
            word-wrap: break-word;
        }
        .btn-copy {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Banner -->
    <div class="banner">
        <h1>Shortlink</h1>
        <p>Transforme seus links longos em curtos e fáceis de compartilhar.</p>
    </div>

    <!-- Main Content -->
    <div class="container text-center">
        <h2>Aqui está o seu link encurtado ; &rpar;</h2>
        <div class="link-display" id="shortened-link" th:text="${'localhost:8080/l/' + shortlink}">
            https://short.link/exemplo1234
        </div>
        <button class="btn btn-primary btn-copy" onclick="copyLink()">Copiar Link</button>
        <div id="alerta"></div>
    </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        function copyLink() {
            const linkText = document.getElementById('shortened-link').textContent;
            navigator.clipboard.writeText(linkText).then(() => {
                document.getElementById("alerta").innerHTML = '<div class="alert alert-info" role="alert">Link copiado para a área de transferência!</div>'
            }).catch(err => {
                document.getElementById("alerta").innerHTML = '<div class="alert alert-danger" role="alert">Erro ao copiar o link</div>'
            });
        }
    </script>
</body>
</html>
