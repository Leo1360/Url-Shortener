spring.application.name=shortlink
spring.datasource.url=jdbc:mysql://${SLINK-DB-HOST}:${SLINK-DB-PORT}/shortlink?allowPublicKeyRetrieval=true
spring.datasource.username=${SLINK-DB-USER}
spring.datasource.password=${SLINK-DB-PASSW}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false